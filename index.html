<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Student Application Form</h2>
            <hr>
        <form class="application-form">
            
    <div>
            <label for="name">Name*</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="address">Address</label>
            <input type="text" id="address" name="address">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="(201) 555-0123">

            <label>Gender</label>
            <div class="gender-options">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>

            <label for="studies">Level of Studies</label>
            <select id="studies" name="studies">
                <option value="" disabled selected>Select Option</option>
                
            </select>
<div>
            <label for="">Upload your Transcript</label>
            <input type="tel" id="phone" name="phone" placeholder="click to upload ur fileee">
        </div>
            <div class="recaptcha">
              
                <label for="recaptcha">I'm not a robot</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
